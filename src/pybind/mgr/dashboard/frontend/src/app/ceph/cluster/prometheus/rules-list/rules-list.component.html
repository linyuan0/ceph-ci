<cd-table [data]="data"
          [columns]="columns"
          (updateSelection)="selectionUpdated($event)"
          [selectionType]="'single'">
  <tabset cdTableDetail
          *ngIf="selectedRule">
    <tab i18n-heading
         heading="Details">
      <cd-table-key-value [data]="selectedRule"
                          [renderObjects]="true"
                          [hideKeys]="hideKeys"></cd-table-key-value>
    </tab>
  </tabset>
</cd-table>
